
{% extends 'base.html' %}

{% block content %}
<table class="table table-striped" >
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Upadate</th>
        <th>Delete</th>
    </tr>
    {% for i in user %}
        <tr>
            <td>{{ i.uid }}</td>
            <td>{{ i.uname }}</td>
            <td>{{ i.uemail }}</td>
            <td>{{ i.ucontact }}</td>
            <td>
                <a class="btn btn-outline-secondary" href="edit/{{ i.id }}">Edit</a>
            </td>
            <td>
                <a class="btn btn-outline-success" href="delete/{{ i.id }}">Delete</a>
            </td>

        </tr>
    {% endfor %}
</table>

{% endblock %}
